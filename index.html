<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&family=DM+Sans:wght@500&family=Inconsolata&family=Josefin+Sans:wght@600&family=Open+Sans:wght@300&family=Poppins:wght@700&family=REM:wght@300&family=Roboto+Mono:wght@300;400&family=Roboto:wght@300&family=Tektur&family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Timer JS</title>
</head>
<body>

    <main>
        <div class="timer_container">
            <div class="timer" id="timer-hr">00</div>
            <div class="timer" id="timer-min">00</div>
            <div class="timer" id="timer-sec">00</div>
        </div>
        <button id="start-btn" class="btn">Iniciar</button>
        <button id="pause-btn" class="btn">Pausar</button>
        <button id="reset-btn" class="btn">Resetar</button>
    </main>
    
    <script src="index.js"></script>

</body>
</html>
